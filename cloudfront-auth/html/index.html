<html>
    <script>
        var access_token = null;
	  	var results = new RegExp('[\?&#]access_token=([^&#]*)').exec(location.href);
		if(results) {
	    		access_token = results[1];
                document.cookie = "antiope-auth-at-edge=" + access_token + ";path=/";
                alert('Your credentials have been saved.');
        } else {
                alert('Sorry, your credentials are malformed');
	    }
    </script>
</html>
