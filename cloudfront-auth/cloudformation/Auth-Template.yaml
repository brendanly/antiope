AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy the Auth Component of Antiope

Parameters:
  pBucketName:
    Description: Name of the bucket to hold the images
    Type: String

  pLambdaZipFile:
    Description: File Name for the lambdas
    Type: String
    Default: inventory.zip

  pUserPoolId:
    Description: Userpool id for cognito auth
    Type: String

  pAuthBucketDomainName:
    Description: Bucket to wrap auth around
    Type: String

  pCognitoPoolDomainName:
    Description: Domain name of the Cognito User Pool
    Type: String

  pSmallLambdaSize:
    Description: Memory footprint for smaller Lambda
    Type: Number
    Default: 128

Resources:
  AuthAtEdgeLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-edge-lambda"
      Description: Auth at edge!
      Handler: auth-at-edge.handler
      Runtime: nodejs8.10
      MemorySize: !Ref pSmallLambdaSize
      Role: !GetAtt EdgeAuthExecutionRole.Arn
      Code:
        S3Bucket: !Ref pBucketName
        S3Key: !Sub ${pLambdaZipFile}

  AuthAtEdgeVersion: 
    Type: AWS::Lambda::Version
    Properties: 
      FunctionName: 
        Ref: AuthAtEdgeLambdaFunction
      Description: "Published version of AAE function"

  CFDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: 'true'
        Comment : Auth at Edge for Antiope
        DefaultRootObject: index.html
        Origins:
          -
            Id: S3OriginPrivate
            DomainName: !Sub ${pAuthBucketDomainName}.s3.amazonaws.com
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${CFOriginAccessIdentity}
        DefaultCacheBehavior:
          LambdaFunctionAssociations:
            - EventType: origin-request
              LambdaFunctionARN: !Ref AuthAtEdgeVersion
          TargetOriginId: S3OriginPrivate
          ForwardedValues:
            QueryString: 'false'
            Headers:
              - Origin
            Cookies:
              Forward: whitelist
              WhitelistedNames:
                - antiope-auth-at-edge
          ViewerProtocolPolicy: redirect-to-https
        CacheBehaviors:
          - PathPattern: 'public/index.html'
            TargetOriginId: S3OriginPrivate
            ForwardedValues:
              QueryString: 'false'
              Headers:
                - Origin
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https

  CFOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: CFOAI for Auth in Antiope

  CognitoUserPoolId:
    Type: "AWS::SSM::Parameter"
    Properties: 
      Name: CognitoUserPoolId
      Description: UserPoolId from cognito
      Type: String
      Value: !Sub ${pUserPoolId}

  CognitoRegion:
    Type: "AWS::SSM::Parameter"
    Properties: 
      Name: CognitoRegion
      Description: Region to access cognito
      Type: String
      Value: !Sub ${AWS::Region}

  CognitoCallbackUrl:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: CognitoCallbackUrl
      Description: Callback url (cloudfront domain)
      Type: String
      Value: !GetAtt CFDistribution.DomainName

  CognitoPoolDomainName:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: CognitoPoolDomainName
      Description: Domain name for CUP
      Type: String
      Value: !Sub ${pCognitoPoolDomainName}

  CognitoUserPoolClientId:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: CognitoUserPoolClientId
      Description: User pool client id
      Type: String
      Value: !Ref CognitoUserPoolClient

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: antiope-auth-client-id
      UserPoolId: !Sub ${pUserPoolId}

  EdgeAuthExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
        - Effect: Allow
          Principal:
            Service:
            - edgelambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - ssm:GetParameters
            Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/Cognito*"

